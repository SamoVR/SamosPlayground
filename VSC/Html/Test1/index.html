<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+;, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Test1</title>
</head>

<style>

header {
    color: white;
    padding: 20px;
    font-size: 50px;
    text-align: center;
    /* margin-top: 35px; */
}

h1 {
    color: white;
    font-size: 30px;
}

p {
    color: white;
    line-height: 0;
    padding-bottom: 2px;
}

</style>

<body>
    <header>Test1</header>

    <section id="Intro">
    <div class="container">
            <h1>Section Test</h1>
            <p>This is the very first</p>
            <p>section.</p>
    </div>

<div class="wrapper">
</section>
    <h1>Calculator Test</h1>
    <section class="screen">0</section>

<section class="button-rows">
    <div class="buttons">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="remove-button">&larr;</button>
    </div>
    <div class="buttons">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="plus-button">&plus;</button>
    </div>
    <div class="buttons">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="minus-button">&minus;</button>
    </div>
    <div class="buttons">
        <button class="button">0</button>
        <button class="equal-button">&equals;</button>
    </div>
</section>
</div>

<script src="script.js"></script>
</body>
